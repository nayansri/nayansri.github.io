<!DOCTYPE HTML>
<html>
	<head>
		<title>panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: #000;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../lib/qrcode.min.js"></script>
		<script src="../../build/agile.min.js"></script>
		<script src="../../plugs/agile_toolkit.js"></script>
		<script>
			var container, box, images, speed;

			Main();

			function Main() {
				loadImage();
				addQR();
			}

			function loadImage() {
				var loader = new Agile.LoadManager();
				var obj = {
					'front' : 'image/front.jpg',
					'back' : 'image/back.jpg',
					'up' : 'image/up.jpg',
					'down' : 'image/down.jpg',
					'left' : 'image/left.jpg',
					'right' : 'image/right.jpg'
				}

				loader.load(obj);
				loader.addEventListener(Agile.GROUP_LOADED, function() {
					index = 1;
					images = loader.targetList;
					addAgile();
					tick();
				});
			}

			function addAgile() {
				Agile.lockTouch();
				Agile.mode = '3d';
				container = new Agile.Container('#container');
				container.select = false;
				container.perspective = 200;

				box = addSkyBox();
				box.x = container.width / 2;
				box.y = container.height / 2;
				container.addChild(box);

				if (Agile.Device.isPC())
					speed = .3;
				else
					speed = .6;
			}

			function tick() {
				requestAnimationFrame(tick);
				if (box) {
					box.rotationY += speed;
				}
			}

			function addSkyBox() {
				var width = 512, height = 512, length = 512;
				var box = new Agile.Container('3d');
				//or set box.mode = '3d' it is important!;
				box.backface = false;
				var faces = [];
				for(var position in images) {
					var temp = new Agile.Image(images[position], width, height);
					box.addChild(temp);
					temp.width += 4;
					temp.height += 4;
					faces.push(temp);
				}
				faces[0].z = -length / 2;
				faces[1].z = length / 2;
				faces[1].rotationY = 180;
				faces[2].y = -height / 2;
				faces[2].rotationX = -90;
				faces[3].y = height / 2;
				faces[3].rotationX = 90;
				faces[4].x = -width / 2;
				faces[4].rotationY = 90;
				faces[5].x = width / 2;
				faces[5].rotationY = -90;
				return box;
			}

			function addQR() {
				if (Agile.Device.isPC()) {
					var qrcode = document.createElement('div');
					qrcode.style.position = 'absolute';
					qrcode.style.left = '10px';
					qrcode.style.top = '10px';
					qrcode.style.zIndex = 9999;
					qrcode.style.border = '10px solid #fff';
					document.body.appendChild(qrcode);
					var qrcode = new QRCode(qrcode, {
						text : window.location.href,
						width : 128,
						height : 128,
						colorDark : "#000000",
						colorLight : "#fff",
						correctLevel : QRCode.CorrectLevel.L
					});
				}
			}
		</script>
	</body>
</html>
