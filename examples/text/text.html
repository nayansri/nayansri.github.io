<!DOCTYPE HTML>
<html>
	<head>
		<title>text</title>
		<meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta charset="utf-8">
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#container {
				width: 320px;
				height: 100%;
				margin: 0 auto;
			}
			@font-face {
				font-family: lithograph;
				src: url(../font/lithograph.ttf);
			}
			@font-face {
				font-family: Shotgunn;
				src: url(../font/Shotgunn.ttf);
			}
			@font-face {
				font-family: sniglet;
				src: url(../font/sniglet.ttf);
			}
			@font-face {
				font-family: gomarice;
				src: url(../font/gomarice.ttf);
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../lib/qrcode.min.js"></script>
		<script src="../../build/agile.min.js"></script>
		<script src="../../plugs/agile_toolkit.js"></script>
		<script>
			var score, currentScore = 0;
			Main();
			function Main() {
				var container = new Agile.Container('container');

				var title = new Agile.Text();
				title.text = "HELLO WORLD!";
				title.color = '#70c800';
				title.size = 36;
				title.align = 'center';
				title.font = 'lithograph,Arial';
				title.width = 400;
				title.regX = .5;
				title.x = container.width / 2;
				title.y = 15;
				container.addChild(title);

				title = new Agile.Text('I love css3!', 50, 'center');
				title.select = false;
				title.font = 'Arial';
				title.width = 300
				title.regX = .5;
				title.x = container.width / 2;
				title.y = 70;
				title.addFilter(new Agile.Filter('blur', 8, '#0099CC'))
				container.addChild(title);

				title = new Agile.Text('sprite sheet', 40, 'center', '#fcb000');
				title.font = 'Shotgunn,Arial';
				title.width = 400
				title.regX = .5;
				title.x = container.width / 2;
				title.y = 140;
				title.addFilter(new Agile.Filter('3d', 6, '#825b00'))
				container.addChild(title);

				title = new Agile.Text('Agile Engine', 40, 'center', '#e02079');
				title.font = 'sniglet,Arial';
				title.width = 300
				title.regX = .5;
				title.x = container.width / 2;
				title.y = 200;
				title.addFilter(new Agile.Filter('shadow', 6, 6, 4, '#777'));
				container.addChild(title);

				score = new Agile.Text('YOUR SCORE:', 30, 'center', '#deee1e');
				score.font = 'Arial';
				score.width = 300
				score.regX = .5;
				score.x = container.width / 2;
				score.y = 280;
				score.addFilter(new Agile.Filter('stroke', 1, '#000'));
				container.addChild(score);

				var text = new Agile.Text();
				text.color = '#fff';
				text.font = 'Arial';
				text.weight = 100;
				text.size = 20;
				text.select = false;
				text.x = 10;
				text.y = 360;
				text.width = 300;
				container.addChild(text);
				text.css('background','#333');
				text.text = 'A efficient and agile CSS 3 animation engine,no canvas no webgl no svg!!!';

				tick();
				addQR();
			}

			function tick() {
				requestAnimationFrame(tick);
				score.text = 'YOUR SCORE:' + Math.floor(currentScore += .2);
			}

			function addQR() {
				if (Agile.Device.isPC()) {
					var qrcode = document.createElement('div');
					qrcode.style.position = 'absolute';
					qrcode.style.left = '10px';
					qrcode.style.top = '10px';
					qrcode.style.zIndex = 20;
					document.body.appendChild(qrcode);
					var qrcode = new QRCode(qrcode, {
						text : window.location.href,
						width : 128,
						height : 128,
						colorDark : "#000",
						colorLight : "rgba(0,0,0,0)",
						correctLevel : QRCode.CorrectLevel.L
					});
				}
			}
		</script>
	</body>
</html>
