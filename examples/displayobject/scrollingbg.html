<!DOCTYPE HTML>
<html>
	<head>
		<title>bg1</title>
		<meta charset="utf-8">
		<meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, minimum-scale=.5, maximum-scale=.5">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../lib/qrcode.min.js"></script>
		<script src="../../build/agile.min.js"></script>
		<script src="../../plugs/agile_toolkit.js"></script>
		<script>
			var circle, ellipse, triangle, image, rect;
			
			Main();
			function Main() {
				addAgile();
				addQR();
			}

			function addAgile() {
				Agile.mode = '3d';
				var container = new Agile.Container('container');
				container.select = false;
				container.perspective = 1000;
				container.backface = false;

				var bg1 = new Agile.ScrollingBg('img/bg.jpg', 600, 390, 5, 'left');
				bg1.x = container.width / 2;
				bg1.y = bg1.height / 2 + 10;
				bg1.zIndex = 0;
				bg1.speed = 6;
				bg1.backgroundWidth = 800;
				bg1.backgroundHeight = 390;
				container.addChild(bg1);

				var bg2 = new Agile.ScrollingBg('img/bg.jpg', 600, 390, 5, 'up');
				bg2.x = container.width / 2;
				bg2.y = bg1.y + bg2.height + 10;
				bg2.backgroundWidth = 800;
				bg2.backgroundHeight = 390;
				bg2.zIndex = 1;
				bg2.speed = 5;
				container.addChild(bg2);

			}

			function addQR() {
				if (Agile.Device.isPC()) {
					var qrcode = document.createElement('div');
					qrcode.style.position = 'absolute';
					qrcode.style.left = '10px';
					qrcode.style.top = '10px';
					qrcode.style.zIndex = 20;
					document.body.appendChild(qrcode);
					var qrcode = new QRCode(qrcode, {
						text : window.location.href,
						width : 128,
						height : 128,
						colorDark : "#000000",
						colorLight : "#fff",
						correctLevel : QRCode.CorrectLevel.L
					});
				}
			}
		</script>
	</body>
</html>
