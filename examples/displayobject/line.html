<!DOCTYPE HTML>
<html>
	<head>
		<title>line</title>
		<meta charset="utf-8">
		<meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, minimum-scale=.5, maximum-scale=.5">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../lib/qrcode.min.js"></script>
		<script src="../../build/agile.min.js"></script>
		<script src="../../plugs/agile_toolkit.js"></script>
		<script>
			Main();
			
			function Main() {
				addAgile();
				addQR();
			}

			function addAgile() {
				var container = new Agile.Container('container');
				container.color = '#11aa82';
				Agile.mode = '2d';
				container.select = false;

				var h = 200 + 200 * Math.random();
				var rect = new Agile.Rect(400, h, '#085441');
				rect.x = rect.y = 300;
				rect.alpha = .5;
				container.addChild(rect);

				var line = new Agile.Line(1, '#085441');
				line.x = line.y = 300;
				line.lineTo(200, h / 2);
				line.moveTo(0, 0);
				line.lineTo(200, -h / 2);
				line.moveTo(0, 0);
				line.lineTo(-200, -h / 2);
				line.moveTo(0, 0);
				line.lineTo(-200, h / 2);
				line.moveTo(-200, 0);
				line.moveTo(0, 0);
				line.lineTo(-200, 0);
				line.moveTo(0, 0);
				line.lineTo(200, 0);
				line.moveTo(-200, 0);
				line.curveTo(200, 0, -h / 400);
				line.curveTo(200, 200, -h / 400);
				line.curveTo(300, 100, -h / 400);
				line.curveTo(400, 300, 1);
				line.lineTo(200, 0);
				line.curveTo(500, 100, 1);
				line.curveTo(-220, 130, -1.2);
				container.addChild(line);
			}

			function addQR() {
				if (Agile.Device.isPC()) {
					var qrcode = document.createElement('div');
					qrcode.style.position = 'absolute';
					qrcode.style.left = '10px';
					qrcode.style.top = '10px';
					qrcode.style.zIndex = 20;
					document.body.appendChild(qrcode);
					var qrcode = new QRCode(qrcode, {
						text : window.location.href,
						width : 128,
						height : 128,
						colorDark : "#000000",
						colorLight : "rgba(0,0,0,0)",
						correctLevel : QRCode.CorrectLevel.L
					});
				}
			}
		</script>
	</body>
</html>
